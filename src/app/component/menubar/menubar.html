<mat-toolbar color="primary" class ="mat-elevation-z6">
    <button (click)="drawer.toggle()" mat-icon-button class="white-icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Material Demo</span>
    <span class="spacer"></span>
    <button routerLink= "" mat-button>Home</button>
    <button [matMenuTriggerFor]="lvl1master" mat-button>Master</button>
    <mat-menu #lvl1master="matMenu">
        <button [matMenuTriggerFor]="company" mat-menu-item>Company </button>
        <button [matMenuTriggerFor]="product" mat-menu-item>Product</button>
        <button [matMenuTriggerFor]="services" mat-menu-item>Services</button>
    </mat-menu>

    <mat-menu #company="matMenu">
        <button mat-menu-item>Large Scale</button>
        <button mat-menu-item>Medium Scale</button>
        <button mat-menu-item>Small Scale</button>
    </mat-menu>

    <mat-menu #product="matMenu">
        <button mat-menu-item>Product 1</button>
        <button mat-menu-item>Product 2</button>
        <button mat-menu-item>Product 3</button>
    </mat-menu>

    <mat-menu #services="matMenu">
        <button mat-menu-item>Service 1</button>
        <button mat-menu-item>Service 2</button>
        <button mat-menu-item>Service 3</button>
    </mat-menu>

    <button routerLink="about" mat-button>About</button>
    <button routerLink = "" mat-button>Contact</button>
    <button routerLink= "blogs" mat-button>Blogs</button>
    
    <!--button added here-->
    <button matButton="filled" color="accent">Sign UP</button>

    <!--add icon-->
    <mat-icon>notifications</mat-icon>
</mat-toolbar>
<mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="side"> <!--anyother mode = "over" and "push" try it-->
        <!--here another property position="end" to display right side-->
        <mat-nav-list>
            <button mat-button>
                <mat-icon>dashboard</mat-icon>Dashboard
            </button>
        </mat-nav-list>

        <mat-nav-list>
            <button mat-button>
                <mat-icon>home</mat-icon>Home
            </button>
        </mat-nav-list>

        <mat-nav-list>
            <button mat-button>
                <mat-icon>settings</mat-icon>settings
            </button>
        </mat-nav-list>

        <mat-nav-list>
            <button mat-button>
                <mat-icon>notifications</mat-icon>Notifications
            </button>
        </mat-nav-list>

          <mat-nav-list>
            <button mat-button>
                <mat-icon>analytics</mat-icon>Analytics
            </button>
        </mat-nav-list>

          <mat-nav-list>
            <button mat-button>
                <mat-icon>help</mat-icon>Help
            </button>
        </mat-nav-list>

    </mat-drawer>
    <mat-drawer-content>
        <div style="text-align:center; min-height: 600px;">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
