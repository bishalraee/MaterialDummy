<!--to make table appear little better we are using mat-card here-->
<mat-card>
    <mat-card-header>
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Enter name:">
             <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon> -->
          
        </mat-form-field>    
          <button matButton="filled" color="primary" (click)="addCustomer()">Add</button>
    </mat-card-header>
    <mat-card-content>
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z24"> <!--mat-elevation-z24 is custom css property for giving shadow 24 is deep, others are 8,2,0 -->
            <ng-container matColumnDef="code">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container> 

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container> 

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container> 

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Phone</th>
                <td mat-cell *matCellDef="let element">{{element.phone}}</td>
            </ng-container>
            
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">{{element.status}}</td>
            </ng-container> 

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <!--these buttons code are replaced with the later one-->
                     <!-- <button matButton="filled" color="primary">Edit</button>
                      <button matButton="filled" color="warn">Delete</button> -->

                    <!--replaced with the given one-->
                    <button matButton="filled" color="primary" (click)="editCustomer(element)">Edit</button>
                    <button matButton="filled" color="warn" (click)="deleteCustomer(element.id)">Delete</button>
                </td> 
            </ng-container> 

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

        </table>  
    </mat-card-content>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
