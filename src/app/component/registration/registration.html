<!-- for Form we havent used formBuilder here in Enquiry we have used formBuilder-->
<mat-card>
    <mat-card-content>
        <form [formGroup]="registrationForm"> 
            <mat-form-field>
                <mat-label>ID</mat-label>
                <input matInput placeholder="Enter your ID" formControlName="id" />
            </mat-form-field>
        
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder = "Enter your name" formControlName="name" />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter your email address" formControlName="email" />
            </mat-form-field>

             <mat-form-field>
                <mat-label>Phone</mat-label>
                <input matInput placeholder="Enter your status" formControlName="phone" />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Status</mat-label>
                <input matInput placeholder="Enter your status" formControlName="status" />
            </mat-form-field>
