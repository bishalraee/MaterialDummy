<!--for Form we havent used formBuilder here in Enquiry we have used formBuilder-->
<mat-card>
    <mat-card-content>
        <form [formGroup]="registrationForm"> 
            <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Enter your first name" formControlName="firstName" />
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput placeholder = "Enter your last name" formControlName="lastName" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email Address</mat-label>
            <input matInput placeholder="Enter your email address" formControlName="email" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Date of Birth</mat-label>
            <input matInput placeholder="Enter your date of birth" [matDatepicker]="picker" formControlName="dob" />
            <mat-hint>Format:MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for] = "picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-radio-group aria-label = "Select Gender" color="primary" formControlName="gender">
            <mat-radio-button value = "Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
            <mat-radio-button value="Others">Others</mat-radio-button>
        </mat-radio-group>

        <!-- <mat-checkbox>

        </mat-checkbox> -->
        <br>
        <!--add buttons here-->
        <div class="mat-button">
            <button matButton="filled" color = "primary">Save</button>
            <button matButton="filled" color="warn" (click)="onReset()">Reset</button>
        </div>
         </form>
    </mat-card-content>
       
        
</mat-card>
