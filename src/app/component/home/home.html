<mat-card>
    <mat-card-header>
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Enter username:">
        </mat-form-field>
    </mat-card-header>
    <h1>Customer Details</h1>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z24">
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let element">{{element.username}}</td>
            </ng-container>

            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef>Password</th>
                <td mat-cell *matCellDef="let element">{{element.password}}</td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Phone Number</th>
                  <td mat-cell *matCellDef="let element">{{element.phone}}</td>
            </ng-container>

            <ng-container matColumnDef="course">
                <th mat-header-cell *matHeaderCellDef>Course</th>
                <td mat-cell *matCellDef="let element">{{element.course.join(',')}}</td>
            </ng-container>

            <ng-container matColumnDef="feedback">
                <th mat-header-cell *matHeaderCellDef>Feedback</th>
                <td mat-cell *matCellDef="let element">{{element.feedback}}</td>
            </ng-container>

             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
    </mat-card-content>
</mat-card>
